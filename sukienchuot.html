<!DOCTYPE html>
<html>

<body>

<from>
    <img id = "myImage" src = "https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style = "width: 30%">
    <p>Click button below to move the image to right</p>
    <input type = "button" value = "click me"/>
</from>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init () {
        imgObj =document.getElementById("myImage");
        imgObj.style.position="relative";
        imgObj.style.left = "0px";
    }
    function moveRight (){
        imgObj.style.left = parseInt(imgObj.style.left)+ 10 + "px ";
    }
    window.onload = init;
</script>
